<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>气象台</title>
    <script
      src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.css"
    />
  </head>
  <body>
    <style type="text/css">
      .container {
        width: 320px;
        height: 240px;
        background: url(img/bg2.jpg);
      }

      .mask-container {
        width: 280px;
        height: 180px;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 1%;
        /* opacity: 1;
        color: white; */
        opacity: .5;
        color: blue;

      }
    </style>

    <div class="container d-flex justify-content-center" id="my-app">
      <div class="mask-container align-self-center">
        <div class="row">
          <!-- 图标IP地址 -->
          <div class="col-3 offset-1 mt-2">
            <div class="row">
              <img src="img/ip.png" style="width: 52px; height: 52px" alt="" />
            </div>
            <div class="row text-center">
              <span>IP地址</span>
            </div>
          </div>
          <!-- end -->

          <!-- 图标 天气 -->
          <div class="col-3 mt-2">
            <div class="row">
              <img
                src="img/weather.png"
                style="width: 52px; height: 52px"
                alt=""
              />
            </div>
            <div class="row text-center">
              <span style="width: 70%">天气</span>
            </div>
          </div>
          <!-- end -->
        </div>
        <div class="row offset-1"></div>
      </div>
    </div>

    <button type="button" class="button btn btn-primary">点我</button>

    <script type="text/javascript">
      $(document).ready(function () {
        $(".button").on("click", function (event) {
          event.preventDefault();
          html2canvas(document.getElementById("my-app"), {
            allowTaint: true,
            taintTest: false,
            onrendered: function (canvas) {
              canvas.id = "mycanvas";
              //生成base64图片数据
              var dataUrl = canvas.toDataURL();
              var newImg = document.createElement("img");
              newImg.src = dataUrl;
              document.body.appendChild(newImg);
            },
          });
        });
      });
    </script>
  </body>
</html>
